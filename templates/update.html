{% extends 'base.html' %}

{% block title %}
    Update Task
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-7 text-start">
            <div class="card">
                <div class="card-header">
                    Update Task
                </div>
                <div class="card-body">
{#                    {% url 'update_task'%}#}
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary my-4" type="submit">
                            <i class="fa-regular fa-pen-to-square"></i> Update
                        </button>
                    </form>
                </div>
            </div>
            <a class="btn btn-warning my-3 fw-bold" href="{% url 'show_tasks' %}" role="button"> <i class="fa-sharp fa-solid fa-arrow-left"></i> Go Back</a>

        </div>
    </div>
{% endblock %}
