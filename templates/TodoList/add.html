{% extends 'TodoList/base.html' %}

{% block title %}
    Add Task
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-7 text-start">
            <div class="card">
                <div class="card-header">
                    New Task
                </div>
                <div class="card-body">
                    <h5 class="card-title fs-4">Add a new task</h5>
                    <form action="{% url 'add_task' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary my-4" type="submit">
                            <i class="fa-sharp fa-solid fa-floppy-disk"></i> Save
                        </button>
                    </form>
                </div>
            </div>
            <a class="btn btn-warning my-3 fw-bold" href="{% url 'show_tasks' %}" role="button"> <i class="fa-solid fa-eye"></i> View Tasks</a>

        </div>
    </div>
{% endblock %}
